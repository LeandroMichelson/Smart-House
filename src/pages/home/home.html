<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Smart House</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards">

  <ion-card (click)="setPag(1)">
    <img src="assets/imagens/bath.png" />
    <div class="card-title">Bath</div>
  </ion-card>

  <ion-card (click)="setPag(2)">
    <img src="assets/imagens/bed.png" />
    <div class="card-title">Bed</div>
  </ion-card>

  <ion-card (click)="setPag(3)">
    <img src="assets/imagens/bookcase.png" />
    <div class="card-title">Bookcase</div>
  </ion-card>

  <ion-card (click)="setPag(4)">
    <img src="assets/imagens/bunk-bed.png" />
    <div class="card-title">Bunk Bed</div>
  </ion-card>

  <ion-card (click)="setPag(5)">
    <img src="assets/imagens/kitchen.png" />
    <div class="card-title">Kitchen</div>
  </ion-card>

</ion-content>
